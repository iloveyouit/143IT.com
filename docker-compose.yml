services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: 143it-website:latest
    container_name: 143it-web
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - 143it-network

  # Optional: Nginx reverse proxy for SSL/TLS termination
  # Uncomment if you want to use nginx for HTTPS
  # nginx:
  #   image: nginx:alpine
  #   container_name: 143it-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - web
  #   restart: unless-stopped
  #   networks:
  #     - 143it-network

networks:
  143it-network:
    driver: bridge
